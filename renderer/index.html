<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>My Day</h2>
        </div>

        <nav class="nav-links">
          <a href="#" class="nav-item active" data-view="today">
            <span class="icon">ExampleSVG</span>
            <!-- Replaced by JS -->
            Today <span class="badge" id="count-today">0</span>
          </a>
          <a href="#" class="nav-item" data-view="upcoming">
            <span class="icon">ExampleSVG</span>
            Upcoming <span class="badge" id="count-upcoming">0</span>
          </a>
          <a href="#" class="nav-item" data-view="completed">
            <span class="icon">ExampleSVG</span>
            Completed
          </a>
        </nav>

        <div class="folders-section">
          <div class="section-header">
            <h3>Folders</h3>
            <button id="add-folder-btn" title="New Folder">+</button>
          </div>
          <div id="folder-list">
            <!-- Dynamic Folders -->
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="main-header">
          <h1 id="page-title">Today</h1>
          <p id="current-date">Fetching date...</p>
        </header>

        <div class="task-input-area">
          <input
            type="text"
            id="quick-add-input"
            placeholder="Add a task + Enter"
          />
        </div>

        <div class="task-list" id="task-list">
          <!-- Tasks go here -->
        </div>

        <!-- Floating Action Button for detailed add -->
        <button class="fab" id="fab-add-task">+</button>
      </main>
    </div>

    <!-- Task Modal -->
    <div class="modal-overlay hidden" id="task-modal">
      <div class="modal">
        <div class="modal-header">
          <h2 id="modal-title">New Task</h2>
          <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="task-form">
            <input type="hidden" id="edit-task-id" />

            <div class="form-group">
              <label>Title</label>
              <input
                type="text"
                id="task-title"
                required
                placeholder="What needs to be done?"
              />
            </div>

            <div class="form-group">
              <label>Description</label>
              <textarea id="task-desc" rows="3"></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Due Date</label>
                <input type="date" id="task-date" />
              </div>
              <div class="form-group">
                <label>Priority</label>
                <select id="task-priority">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label>Folder</label>
              <select id="task-folder">
                <option value="">Inbox (None)</option>
                <!-- Promoted folders -->
              </select>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn-text close-modal">Cancel</button>
              <button type="submit" class="btn-primary">Save Task</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Folder Modal -->
    <div class="modal-overlay hidden" id="folder-modal">
      <div class="modal small-modal">
        <div class="modal-header">
          <h2>New Folder</h2>
          <button class="close-modal-folder">&times;</button>
        </div>
        <div class="modal-body">
          <form id="folder-form">
            <div class="form-group">
              <input
                type="text"
                id="folder-name"
                required
                placeholder="Folder Name"
                style="width: 100%"
              />
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn-primary" style="width: 100%">
                Create
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
